<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul de l'IMC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel=icon
    href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/weight-scale.svg>
  </head>
  <style>
    .bg-gris {
      background-color: #ccc;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-weight-scale"></i>
          Calcul de l'IMC</a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 pt-4">
          <h1 class="h3">Calculer votre IMC</h1>
          <label for="poids">Poids en kg.</label>
          <input
            id="poids"
            aria-label="Poids"
            class="form-control"
            placeholder="Ex : 75"
            value=""
          />
          <label for="taille" class="mt-3">Taille en mètre</label>
          <input
            id="taille"
            aria-label="Taille"
            class="form-control"
            placeholder="Ex : 1.75"
            value=""
          />

          <button class="btn btn-success mt-3 col-12" onclick="Calculer()">
            <i class="fa-solid fa-weight-scale"></i>
          </button>

          
          <style>
            .marron { background-color: rgba(165, 42, 42, 0.677);}
            .rouge { background-color: rgb(214, 21, 21);}
            .orange { background-color: orange;}
            .jaune { background-color: yellow;}
            .vert { background-color: rgb(7, 187, 7);}
            .bleu { background-color: rgb(40, 238, 231);}    
          </style>
          
          <script>
            function Calculer() {
                const input1 = document.getElementById('poids');
                const poids = input1.value;
                const input2 = document.getElementById('taille');
                const taille = input2.value;
                const IMC = Math.round(poids/(taille*taille)*10)/10;
                document.getElementById('IMC').textContent = IMC;

                let catégorie = '';
                const couleurElement = document.getElementById('Couleur');
                const classesCouleurs = ['bleu', 'vert', 'jaune', 'orange', 'rouge', 'marron'];
                couleurElement.classList.remove(...classesCouleurs);

                if (IMC < 18.5) {
                catégorie = "Maigreur";
                couleurElement.classList.add('bleu');
                } else if (IMC >= 18.5 && IMC < 25) {
                catégorie = "Normal";
                couleurElement.classList.add('vert');
                } else if (IMC >= 25 && IMC < 30) {
                catégorie = "Surpoids";
                couleurElement.classList.add('jaune');
                } else if (IMC >= 30 && IMC < 35) {
                catégorie = "Obésité";
                couleurElement.classList.add('orange');
                } else if (IMC >= 35 && IMC < 40) {
                catégorie = "Obésité sévère";
                couleurElement.classList.add('rouge');
                } else if (40 < IMC) {
                catégorie = "Obésité morbide";
                couleurElement.classList.add('marron');
                }  
                document.getElementById('catégorie').textContent = catégorie;
                

                const taillecm = taille*100;
                const Objectif = taillecm-100-(taillecm-150)/4;
                document.getElementById('Objectif').textContent = Objectif;
                const différence = Objectif - poids
                document.getElementById('différence').textContent = différence;
                let symbole =''
                if (différence > 0) {
                  symbole = "+";
                }
                document.getElementById('symbole').textContent = symbole;
            }
          </script>
         

          <div class="alert my-3 alert-secondary" id="Couleur">
            <div>IMC : <b id="IMC"></b></div>
            <div>Catégorie : <b id="catégorie"></b></div>
            <div>Objectif : <b id="Objectif"></b> (<c id="symbole"></c><d id="différence"></d>kg)</div>
          </div>
          
        </div>
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Seven Valley 2024 Et moi aussi un peu
        </p>
      </div>
    </footer>
  </body>
</html>
